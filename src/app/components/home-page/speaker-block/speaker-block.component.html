<div id="speakers">
  <div class="container">
    <div class="title">Rockstar Speakers</div>
    <div class="speaker-wrapper">
      <div class="row">
        <div class="col s12 m6 l3" *ngFor='let i of [1,2,3,4]'>
          <div class="speaker">
            <div class="profile-pic">
              <img src="https://avatars2.githubusercontent.com/u/17850142?s=460&v=4" alt="">
            </div>
            <div class="organization">
              <img src="assets/images/gdg-logo.png" alt="">
            </div>
            <div class="name">
              Parth Jansari
            </div>
            <div class="location">
              Gandhinagar, Gujarat
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 center-align">
      <div class="waves-effect waves-dark btn btn-arrow ">
        <span>
          See how was it in 2017
        </span>
        <i class="large material-icons">arrow_forward</i>
      </div>
    </div>
  </div>
</div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
