<div id="speakers">
  <div class="container">
    <div class="title center-align">Rockstar Speakers</div>
    <div class="speaker-wrapper">
      <div class="row">
      </div>
      <div class="row">
        <div class="col s12 m6 l3" *ngFor='let i of speakers | slice:0:4'>
          <div class="speaker">
            <div class="profile-pic">
              <img src="{{i.image}}" alt="">
            </div>
            <div class="name">
              {{i.name}}
            </div>
          </div>
        </div>
        <div class="title col s12 center-align">
          <a href="/speakers" target="_self" class="waves-effect waves-dark btn btn-arrow ">
            <span>
              See All Awesome Speakers
            </span>
            <i class="large material-icons">arrow_forward</i>
          </a>
        </div>
        <div class="row prev-speaker-row">
          <div class="col s12">
            <div class="title center-align">
              Previous Speakers
            </div>
          </div>
          <div class="col l8 m12 s12  offset-l2 auto-mid">
            <div class="wrapper">
              <div class="col s4 m3 l2" *ngFor='let speaker of prevspeakers;let i = index'>

                <div class="prev-speaker">
                  <div class="img-wrapper">
                    <div class="profile-pic">
                      <img src="{{speaker.pic}}" alt="">
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
