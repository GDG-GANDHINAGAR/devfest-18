        <div class="icon waves-effect waves-dark col">

          </li>

            <!-- <a href="" class="text">
              Faq
            </a>
          </li> -->
        </ul>

      <div class="Subsscribe col s12 m6 l4">
        <div class="footer-section-title small">

        </div>
        <form action="" [formGroup]="subscribeForm" (ngSubmit)="subscribe()">
          <div class="input-field col s12">
            <input #subInput id="email" name="email" formControlName="email" type="text" class="validate">
            <label for="email">Email</label>
          </div>
          <button class="waves-effect waves-dark btn btn-arrow right" type="submit" [disabled]="!subscribeForm.valid">
            <span>
              Subscribe
            </span>
            <i class="large material-icons">arrow_forward</i>
          </button>
        </form>
      </div>
    </div>
    <div class="divider"></div>
    <div class="copywrite row no-marg">
